<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/src/img/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Focus - Time 2.0</title>
  </head>
  <body>
    <main id="app">
      <section>
        <div class="wrapper">
          <div id="timer">
            <span class="seconds">25</span>
            <span>:</span>
            <span class="minutes">00</span>
          </div>
          <div id="controlers">
            <button>
              <img src="./src/img/control-play.svg" alt="button play" />
            </button>
            <button>
              <img src="./src/img/control-stop.svg" alt="button stop" />
            </button>
            <button>
              <img
                src="./src/img/control-increment.svg"
                alt="button inclement time"
              />
            </button>
            <button>
              <img
                src="./src/img/control-decrement.svg"
                alt="button decrement time"
              />
            </button>
          </div>

          <div class="songs">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
